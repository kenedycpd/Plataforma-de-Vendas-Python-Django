{% extends "index.html" %}
{% block body %}

	<div class="row">
	    <table class="table table-hover">
			<thead>
				<tr>
				    <th>Codigo</th>
					<th>Descrição</th>
					<th>Embalagem</th>
					<th>Marca</th>
					<th>Preço</th>
				</tr>
			</thead>
			<tbody>
			{% for prod in produto %}
				<tr class="bg-primary" style="color:#fff;">
				<td>{{ prod.id }}</td>
				<td>{{ prod.descricao }}</td>
				<td>{{ prod.embalagem }}</td>
				<td>{{ prod.marca }}</td>
				<td>R$ {{ prod.preco }}</td>

			{% endfor %}
			</tbody>
		</table>
</div>
<a href="{% url 'home' %}" class="btn btn-info btn-xs">Voltar</a>
{% endblock body %}
